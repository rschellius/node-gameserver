sonar.host.url=http://sonarqube.avans-informatica-breda.nl

#
# Add SONAR_LOGIN_KEY and SONAR_PROJECT_KEY environment variables to your
# local system and on your CI/CD system (e.g. GitLab)
#
sonar.login=${env.SONAR_LOGIN_KEY}
# sonar.projectKey=${env.SONAR_GAMESERVER}
sonar.projectKey=node_gameserver
sonar.projectName=${env.SONAR_GAMESERVER}
# This should be left blank if an authentication token is being used.
sonar.password=

# Code coverage info is generated by running Angular tests with coverage option.
# ng test --coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.projectVersion=0.3
sonar.projectDescription=Avans Informatica Breda Nodejs example gameserver app
sonar.links.homepage=https://gitlab.com/avans-informatica-breda/programmeren/programmeren-4/node-gameserver
sonar.links.ci=https://gitlab.com/avans-informatica-breda/programmeren/programmeren-4/node-gameserver
sonar.links.scm=https://gitlab.com/avans-informatica-breda/programmeren/programmeren-4/node-gameserver
sonar.sourceEncoding=UTF-8
sonar.verbose=false
sonar.working.directory=.scannerwork

# sonar.language=ts
# sonar.log.level=INFO
sonar.projectBaseDir=.
sonar.sources=./src
sonar.sourceEncoding=UTF-8

sonar.exclusions=node_modules/**
sonar.test.inclusions=./test/**/*.test.js
